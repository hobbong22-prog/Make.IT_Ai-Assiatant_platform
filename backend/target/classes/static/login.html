<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaKIT 로그인 | Human.Ai.D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .demo-accounts h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-account {
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .demo-account button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.8rem;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MaKIT</h1>
            <p>AI 마케팅 플랫폼</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">로그인</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>로그인 중...</p>
        </div>

        <div id="message"></div>

        <div class="demo-accounts">
            <h3>🚀 데모 계정</h3>
            <div class="demo-account">
                <strong>관리자:</strong> demo@Human.Ai.D.com / password123
                <button onclick="fillDemoAccount('demo@Human.Ai.D.com', 'password123')">사용하기</button>
            </div>
            <div class="demo-account">
                <strong>마케터:</strong> marketer@example.com / password123
                <button onclick="fillDemoAccount('marketer@example.com', 'password123')">사용하기</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8083/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');

            // UI 상태 변경
            loginBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // 로그인 성공
                    localStorage.setItem('makit_token', data.token);
                    localStorage.setItem('makit_user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = `<div class="success-message">로그인 성공! 플랫폼으로 이동합니다...</div>`;
                    
                    // 2초 후 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // 로그인 실패
                    messageDiv.innerHTML = `<div class="error-message">${data.message || '로그인에 실패했습니다.'}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error-message">서버 연결에 실패했습니다. 백엔드 서버가 실행 중인지 확인해주세요.</div>`;
            } finally {
                // UI 상태 복원
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function fillDemoAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // 페이지 로드 시 이미 로그인된 사용자 체크
        window.addEventListener('load', () => {
            const token = localStorage.getItem('makit_token');
            if (token) {
                // 토큰이 있으면 유효성 검사
                fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // 이미 로그인된 상태
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {
                    // 토큰이 유효하지 않음
                    localStorage.removeItem('makit_token');
                    localStorage.removeItem('makit_user');
                });
            }
        });
    </script>
</body>
</html>
